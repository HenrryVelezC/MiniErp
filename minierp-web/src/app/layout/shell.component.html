<mat-sidenav-container style="height: 100vh;">

  <!-- MENU LATERAL (hamburguesa) -->
  <mat-sidenav #drawer mode="over" >
    <h3 class="title">MiniERP</h3>

    <mat-nav-list>
      <a mat-list-item routerLink="/app/orders">Pedidos</a>
      <a mat-list-item routerLink="/app/admin">Admin</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- CONTENIDO -->
  <mat-sidenav-content>
    <!-- BARRA SUPERIOR -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span style="margin-left: 8px;">MiniERP</span>
      <span class="spacer"></span>
      <button mat-button (click)="logout()">Salir</button>
    </mat-toolbar>


    <!-- AQUÃ CAMBIAN LAS PANTALLAS (orders, admin, etc.) -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
